<!DOCTYPE html>
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<html>
  <head>
    <base target="_top">
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler().envianotes(formObject);
      }

    </script>
  </head>
  <body>
<h2>Envío de resultados</h2>
Selecciona las opciones del envío:
<form id="enviament" onsubmit="handleFormSubmit(this)">
<div id="select" class="block form-group">
<label for="select">Nota final a enviar</label>
<select name="nf">
  <option value="0">No se envía</option>
  <option value="1">Media ponderada</option>
  <option value="2">Ítem más bajo</option>
</select>
</div>
<h3>Tipo de evaluación a enviar</h3>
<div>
  <input type="checkbox" id="checkbox1"name="av">
  <label for="checkbox1">Autoevalución</label>
</div>
<div>
  <input type="checkbox" id="checkbox2"name="co">
  <label for="checkbox2">Coevaluación</label>
</div>
<div>
  <input type="checkbox" id="checkbox3"name="pf">
  <label for="checkbox3">Evaluación del profesor</label>
</div>
<div class="block form-group">
<label for="select2">Nota global</label>
<select id="select2" name="ng">
  <option value="0">No enviar</option>
  <option value="1">Enviar</option>
</select>
</div>
<div class="block form-group">
<label for="select3">Dianas de evaluación</label>
<select id="select3" name="de">
  <option value="0">No enviar</option>
  <option value="1">Enviar</option>
</select>
</div>
<h3>Comentarios a enviar</h3>
<div>
  <input type="checkbox" id="checkbox4"name="cav">
  <label for="checkbox4">Del propio alumno</label>
</div>
<div>
  <input type="checkbox" id="checkbox5"name="cco">
  <label for="checkbox5">De los compañeros</label>
</div>
<div>
  <input type="checkbox" id="checkbox6"name="cpf">
  <label for="checkbox6">Del profesor</label>
</div>
<h3>Destinatarios</h3>
<div>
  <input type="radio" name="dest" value="all" id="radio1" checked>
  <label for="radio1">Todos los alumnos/grupos</label>
</div>
<div>
  <input type="radio" name="dest" alue="un" id="radio2">
  <label for="radio2">Un solo alumno/grupo</label>
</div>
  <p><input type="submit" class="action" value="Enviar"></p>
</form>
    <div id="output"></div>
 </body>
</html>
