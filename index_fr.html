<!DOCTYPE html>
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<html>
  <head>
    <base target="_top">
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler().envianotes(formObject);
      }

    </script>
  </head>
  <body>
<h2>Envoyez les résultats</h2>
Choisissez les bonnes options:
<form id="enviament" onsubmit="handleFormSubmit(this)">
<div class="block form-group">
<label for="select">Note finale à envoyer</label>
<select id="select" name="nf">
  <option value="0">Ne pas envoyer</option>
  <option value="1">Moyenne</option>
  <option value="2">Note la plus basse</option>
</select>
</div>
<h3>Type d'évaluation</h3>
<div>
  <input type="checkbox" id="checkbox1"name="av">
  <label for="checkbox1">Autoévaluation</label>
</div>
<div>
  <input type="checkbox" id="checkbox2"name="co">
  <label for="checkbox2">Évaluation par les pairs</label>
</div>
<div>
  <input type="checkbox" id="checkbox3"name="pf">
  <label for="checkbox3">Évaluation par l'enseignant</label>
</div>
<div class="block form-group">
<label for="select2">Note globale</label>
<select id="select2" name="ng">
  <option value="0">En pas envoyer</option>
  <option value="1">Envoyez</option>
</select>
</div>
<h3>Commentaires à envoyer</h3> 
<div>
  <input type="checkbox" id="checkbox4"name="cav">
  <label for="checkbox4">Commentaires de l'élève-même</label>
</div>
<div>
  <input type="checkbox" id="checkbox5"name="cco">
  <label for="checkbox5">Commentaires des pairs</label>
</div>
<div>
  <input type="checkbox" id="checkbox6"name="cpf">
  <label for="checkbox6">Commentaires de l'enseignant</label>
</div>
<h3>Récipiendaires</h3>
<div>
  <input type="radio" name="dest" value="all" id="radio1" checked>
  <label for="radio1">Tous les élèves/groupes</label>
</div>
<div>
  <input type="radio" name="dest" alue="un" id="radio2">
  <label for="radio2">Seulement un élève/groupe</label>
</div>
  <p><input type="submit" class="action" value="Envoyez"></p>
</form>
    <div id="output"></div>
 </body>
</html>
